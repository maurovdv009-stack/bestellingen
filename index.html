<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard — IJssalon Bestellingen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --dark-background: #1a1a1a;
            --card-background: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-blue: #007bff;
            --header-height: 70px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-blue);
            margin-bottom: 20px;
            text-align: center;
        }

        .refresh-btn {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #0056b3; /* Een donkerdere tint blauw */
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .orders-table th {
            background-color: #333;
            font-weight: 600;
        }

        .orders-table tr:hover {
            background-color: #383838;
        }

        .items-list {
            list-style: none;
        }

        .items-list li {
            font-size: 0.9em;
            color: #ccc;
        }
        
        #loading-message {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>IJssalon Bestellingen Dashboard</h1>
        <button class="refresh-btn" onclick="fetchOrders()">Vernieuw Bestellingen</button>
        
        <p id="loading-message">Laden van bestellingen...</p>

        <table class="orders-table">
            <thead>
                <tr>
                    <th>Bestelling ID</th>
                    <th>Naam</th>
                    <th>E-mail</th>
                    <th>Ophaaldatum</th>
                    <th>Items</th>
                    <th>Totaalprijs</th>
                </tr>
            </thead>
            <tbody id="orders-table-body">
                </tbody>
        </table>
    </div>

    <script>
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/87wzrsee3fkxg';

        async function fetchOrders() {
            const tableBody = document.getElementById('orders-table-body');
            const loadingMessage = document.getElementById('loading-message');
            
            tableBody.innerHTML = '';
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(SHEETDB_API_URL);
                if (!response.ok) {
                    throw new Error('Netwerkrespons was niet ok');
                }
                const orders = await response.json();
                
                loadingMessage.style.display = 'none';

                if (orders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6">Geen bestellingen gevonden.</td></tr>';
                    return;
                }

                orders.forEach((order, index) => {
                    const row = document.createElement('tr');
                    
                    const itemsHtml = JSON.parse(order.Items).map(item => `
                        <li>${item.name} (${item.quantity} L) - €${(item.price * item.quantity).toFixed(2).replace('.', ',')}</li>
                    `).join('');

                    row.innerHTML = `
                        <td>#${index + 1}</td>
                        <td>${order.Naam}</td>
                        <td>${order.Email}</td>
                        <td>${order.Ophaaldatum}</td>
                        <td><ul class="items-list">${itemsHtml}</ul></td>
                        <td>€${parseFloat(order.Totaalprijs).toFixed(2).replace('.', ',')}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (error) {
                console.error('Fout bij het ophalen van bestellingen:', error);
                loadingMessage.textContent = 'Fout bij het laden van bestellingen. Probeer het later opnieuw.';
            }
        }

        // Laad bestellingen bij het openen van de pagina
        window.onload = fetchOrders;
    </script>

</body>
</html>
